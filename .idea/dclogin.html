<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Dicsrod</title>
    <link rel="stylesheet" href="dccss.css">
</head>
<body>

<img src="aiy9r-7sefs.png" alt="Discord Icon" class="discord-icon">

<div class="login-container">

    <div class="login-form-area">
        <h2>歡迎回來！</h2>
        <p>很高興再次見到你！</p>

        <form id="login-form">
            <div class="form-group">
                <label for="email">電子郵件或電話號碼</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required>
            </div>

            <a href="#" class="forgot-password">忘記您的密碼？</a>

            <button type="submit" id="login-button">登入</button>
        </form>

        <p class="signup-link">需要一個帳號？ <a href="#">註冊</a></p>
    </div>
    <div class="qr-code-section">

        <img src="qr.ioi.tw (1).png" alt="QR Code">
        <h3>使用QR Code登入</h3>
        <p>用 Discord APP 對此掃描</p>
        <p>就能立即登入</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
