<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 類似 Discord</title>
    <link rel="stylesheet" href="dccss.css">
</head>
<body>
<div class="login-container">
    <h2>歡迎回來！</h2>
    <p>很高興再次見到你！</p>

    <form id="login-form">
        <div class="form-group">
            <label for="email">信箱或手機號碼</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" required>
        </div>

        <a href="#" class="forgot-password">忘記你的密碼？</a>

        <button type="submit" id="login-button">登入</button>
    </form>

    <p class="signup-link">需要帳號嗎？ <a href="#">註冊</a></p>

</div>

<script src="script.js"></script>
</body>
</html>
